<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style_counter.css">
</head>

<body>
    <!-- navbar -->
    <nav>
        <h2>Counter App</h2>
    </nav>

    <!-- content -->
    <div class="container">

        <!-- buttons -->
        <div class="containerButton">
            <button id="buttonStart">START</button>
            <button id="buttonStop">STOP</button>
            <button id="buttonReset">RESET</button>
        </div>

        <!-- counter -->
        <div class="containerCounter">
            <p id="textHour">00</p>
            <p>:</p>
            <p id="textMinute">00</p>
            <p>:</p>
            <p id="textSecond">00</p>
        </div>
    </div>
    <script src="app_counter.js"></script>
</body>

</html>

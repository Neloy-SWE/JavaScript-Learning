<body>
    <!-- this keyword check for event -->
    <div>
        <h1>Hide button using self event</h1>
        <button onclick="this.style.display='none'">
            Click to Remove Me!
        </button>
    </div>

    <div class="block">
        <h1>Passing self event in arrow and normal funciton</h1>
        <button onclick="checkThisUsingArrowFromElement(this)">
            Click to check event from arrow!
        </button>
        <button onclick="checkThisUsingNormalFunctionFromElement(this)">
            Click to check event from normal function!
        </button>
    </div>

    <div class="block">
        <h1>Independent arrow and normal function</h1>
        <button onclick="checkThisFromIndependentArrow()">
            Click to check event of independent arrow function!
        </button>

        <button onclick="checkThisFromIndependentNormal()">
            Click to check event of independent normal function!
        </button>
    </div>


    <div class="block">
        <h1>Element that attached with event listener</h1>
        <button id="arrow">Check event of arrow function</button>
        <button id="normal">Check event of normal function</button>
    </div>

    <div class="block">
        <h1>Checking callback functions</h1>
            <button id="clickMe">Click Me</button>
    <button id="checkClosure">Check Closure</button>
    </div>
